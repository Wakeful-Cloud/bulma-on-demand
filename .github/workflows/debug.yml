name: Debug

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        run: |
          echo ${{ github.event_name }}
          echo ${{ github.event.action }}
          echo ${{ github.event_name == 'release' }}
          echo ${{ github.event.action == 'created' }}
          echo ${{ github.event_name == 'release' && github.event.action == 'created' }}